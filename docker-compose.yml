version: '3.8'

services:
  # Java服务1 - 根据实际情况修改服务名称
  java-service-1:
    build:
      context: ./services/java-service-1
      dockerfile: Dockerfile
    container_name: java-service-1
    ports:
      - "${JAVA_SERVICE_1_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    depends_on:
      - database
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - java-service-1-logs:/app/logs

  # Java服务2 - 根据实际情况修改服务名称
  java-service-2:
    build:
      context: ./services/java-service-2
      dockerfile: Dockerfile
    container_name: java-service-2
    ports:
      - "${JAVA_SERVICE_2_PORT:-8081}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    depends_on:
      - database
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - java-service-2-logs:/app/logs

  # Vue3前端
  vue-frontend:
    build:
      context: ./services/vue-frontend
      dockerfile: Dockerfile
      args:
        - VUE_APP_API_URL=${VUE_APP_API_URL}
    container_name: vue-frontend
    ports:
      - "${VUE_PORT:-3000}:80"
    depends_on:
      - java-service-1
      - java-service-2
    networks:
      - app-network
    restart: unless-stopped

  # React前端
  react-frontend:
    build:
      context: ./services/react-frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    container_name: react-frontend
    ports:
      - "${REACT_PORT:-3001}:80"
    depends_on:
      - java-service-1
      - python-service
    networks:
      - app-network
    restart: unless-stopped

  # Python服务
  python-service:
    build:
      context: ./services/python-service
      dockerfile: Dockerfile
    container_name: python-service
    ports:
      - "${PYTHON_SERVICE_PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      - database
      - redis
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - python-service-data:/app/data

  # 数据库 (MySQL/PostgreSQL - 根据需要选择)
  database:
    image: mysql:8.0
    # 或使用 PostgreSQL: image: postgres:15-alpine
    container_name: database
    ports:
      - "${DATABASE_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_USER=${DATABASE_USERNAME}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
      # PostgreSQL配置:
      # - POSTGRES_DB=${DATABASE_NAME}
      # - POSTGRES_USER=${DATABASE_USERNAME}
      # - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - database-data:/var/lib/mysql
      # PostgreSQL: - database-data:/var/lib/postgresql/data

  # Redis (如果需要缓存)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - redis-data:/data

  # Nginx反向代理 (可选，用于统一入口)
  # nginx:
  #   image: nginx:alpine
  #   container_name: nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - vue-frontend
  #     - react-frontend
  #     - java-service-1
  #     - java-service-2
  #     - python-service
  #   networks:
  #     - app-network
  #   restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  database-data:
  redis-data:
  java-service-1-logs:
  java-service-2-logs:
  python-service-data:
